<div>
    <button class="btn btn-success" routerLink="/tasks/new">New Task</button>
</div>


<div *ngIf="hasError" class="alert alert-danger">
    Failed to load data. Please try again
</div>

<div class="col-md-5">
    <div class="well" *ngFor="let task of tasks">
        <app-task [routerLink]="'/tasks/'+task.id" [task]="task" (notify)="onNotified($event)"></app-task>
    </div>
</div>
