<div class="row">
    <form #frm="ngForm" novalidate>
        <div class="col-md-5">
            <div class="form-group">
                <input #txtName="ngModel" type="text" placeholder="Name" 
                    class="form-control" [(ngModel)]="task.name" name="name" required/>
                <span class="text-danger" *ngIf="txtName.touched && txtName.errors.required">Required</span>
            </div>
            <div class="form-group">
                <input #txtCategory="ngModel" required type="text" placeholder="Category" class="form-control" [(ngModel)]="task.category"
                    name="category" /> 
                <span class="text-danger" *ngIf="txtCategory.dirty && txtCategory.errors.required">Required</span>
            </div>
            <div class="form-group">
                <input required type="text" placeholder="Priority" class="form-control" [(ngModel)]="task.priority" name="priority" />
            </div>
            <div class="form-group">
                <button [disabled]="frm.invalid" class="btn btn-success pull-right" (click)="onSave()">

                    Save New Task
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="col-md-5">
    <div class="well" *ngFor="let task of tasks | async">
        <app-task [task]="task"></app-task>
    </div>
</div>
