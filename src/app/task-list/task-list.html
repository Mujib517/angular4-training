<div class="row">
    <div class="col-md-5">
        <div class="form-group">
            <input type="text" placeholder="Name" class="form-control" [(ngModel)]="task.name" />
        </div>
        <div class="form-group">
            <input type="text" placeholder="Category" class="form-control" [(ngModel)]="task.category" />
        </div>
        <div class="form-group">
            <input type="text" placeholder="Priority" class="form-control" [(ngModel)]="task.priority"/>
        </div>
        <div class="form-group">
            <button class="btn btn-success pull-right" (click)="onSave()">
              
                Save New Task
                <i class="glyphicon glyphicon-plus"></i>  
                </button>
        </div>
    </div>
</div>

<div class="col-md-5">
    <div class="well" *ngFor="let task of tasks | async">
        <app-task [task]="task"></app-task>
    </div>
</div>
